<html>
<head>
    <meta charset="utf-8">
    <script src="../pilasengine/libs/require.js"></script>

    <script type="text/javascript">
    require.config({
      baseUrl: "../pilasengine",
    });

    require(['main'], function(pilasengine){
      var pilas = new pilasengine.Pilas("canvas", '../data/');

      window.pilas = pilas;
      pilas.depurador.definir_modos({depuracion: true});

      var aceituna = new pilas.actores.Aceituna();
      aceituna.aprender(new pilas.habilidades.Girar());
    });
    </script>
    <style>
    canvas {
      border: 1px solid gray;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width=320 height=240></canvas>

    <p><a href='../index.html'>Regresar al indice</a>.
</body>
</html>
