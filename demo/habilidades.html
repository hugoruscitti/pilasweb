<html>
<head>
    <meta charset="utf-8">
    <script src="../pilaswebengine/js/libs/require.js"></script>

    <script type="text/javascript">
    require.config({
      baseUrl: "../pilaswebengine/js",
    });

    require(['main'], function(pilaswebengine){
      var pilas = new pilaswebengine.Pilas("canvas", '../pilaswebengine/data/');

      window.pilas = pilas;
      pilas.depurador.definir_modos({depuracion: true});

      var aceituna = new pilas.actores.Aceituna();
      aceituna.aprender(pilas.habilidades.Girar);
    });
    </script>
    <style>
    canvas {
      border: 1px solid gray;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width=320 height=240></canvas>

    <p><a href='../index.html'>Regresar al indice</a>.
</body>
</html>
