<html>
<head>
    <script src="../pilasengine/libs/require.js"></script>

    <script type="text/javascript">
      require.config({
        baseUrl: "../pilasengine",
      });

      require(['main'], function(pilasengine){
        var pilas = new pilasengine.Pilas("canvas", '../data/');
        window.pilas = pilas;
      });

      function ejecutar_codigo() {
        var elemento = document.getElementById('codigo');
        eval(elemento.value);
      }


    </script>
    <style>
    canvas {
        border: 1px solid gray;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width=320 height=240></canvas>

    <form>
        <textarea cols=90 rows=20 id='codigo'>
var actor = new pilas.actores.Actor();

pilas.depurador.definir_modos({depuracion: true});


var aceituna = new pilas.actores.Aceituna();
aceituna.x = 100;
aceituna.y = 25;

pilas.eventos.click_de_mouse.conectar(function(evento){
  alert(evento.x);
});

        </textarea>
        <br/>
        <button onclick='ejecutar_codigo();return false'>Ejecutar</button>
    </form>


    <p>
    El codigo "<code>var pilas = new pilasengine.Pilas("canvas", '../data/'); window.pilas = pilas</code>" se
    ejecuto inicialmente en esta pagina.

</body>
</html>
